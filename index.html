<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div class="row1">
                <button class="operator" data-value="AC" onclick="display.value = '' ">AC</button>
                <button class="operator" data-value="DE" onclick="display.value = display.value.toString().slice(0,-1)">DE</button>
                <button class="operator" data-value="%" onclick="display.value += '%' ">%</button>
                <button class="operator" data-value="/" onclick="display.value += '/' ">/</button>
                <!-- <input type="button" value="AC" onclick="display.value = '' ">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice
                (0,-1)">
                <input type="button" value="%" onclick="display.value += '-' ">
                <input type="button" value="/" onclick="display.value += '/' "> -->
            </div>

            <div class="row2">
                <button data-value="7" onclick="display.value += '7' ">7</button>
                <button data-value="8" onclick="display.value += '8' ">8</button>
                <button data-value="9" onclick="display.value += '9' ">9</button>
                <button class="operator" data-value="*" onclick="display.value += '*' ">*</button>
                <!-- <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*" onclick="display.value += '*' "> -->
            </div>
            <div class="row3">   
                <button data-value="4" onclick="display.value += '4' ">4</button>
                <button data-value="5" onclick="display.value += '5' ">5</button>
                <button data-value="6" onclick="display.value += '6' ">6</button>
                <button class="operator" data-value="-" onclick="display.value += '-' ">-</button>
                <!-- <input type="button" value="4" onclick="display.value += '4' "> 
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' "> -->
            </div>
            <div class="row4">
                <button data-value="1" onclick="display.value += '1' ">1</button>
                <button data-value="2" onclick="display.value += '2' ">2</button>
                <button data-value="3" onclick="display.value += '3' ">3</button>
                <button class="operator" data-value="+" onclick="display.value += '+' ">+</button>
                <!-- <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' "> -->
            </div>
            <div class="row4">
                <button data-value="0" onclick="display.value += '0' ">0</button>
                <button data-value="."onclick="display.value += '.' ">.</button>
                <button class="equal" data-value="=">=</button>
                <!-- <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="." onclick="display.value = '.' ">
                <input type="button" value="=" onclick="display.value = eval(display.value)"
                class = "equal"> -->
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
